  <script>
    (function() {
      // Instant theme load before content
      const localItem = localStorage.getItem('theme_mode');
      const pref = localItem === 'dark_mode';
      
      let prefersDark;
      if (localItem !== null && pref) {
        prefersDark = pref;
      } else {
        prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      }
      
      const global = ['/global/const-dark.css', '/global/const-styles.css'];
      const local = ['/msg/dir-dark.css', '/msg/dir-styles.css'];
      
      let currentTheme = prefersDark ? 'dark' : 'light';
      
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.id = 'globalStyle';
      link.href = currentTheme === 'dark' ? global[0] : global[1];
      document.head.appendChild(link);
      
      const link2 = document.createElement('link');
      link2.rel = 'stylesheet';
      link2.id = 'localStyle';
      link2.href = currentTheme === 'dark' ? local[0] : local[1];
      document.head.appendChild(link2);
      
      document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('themeToggle');
        if (!toggle) return;
        
        // Set icon/text based on initial theme
        toggle.innerText = currentTheme === 'dark' ? 'dark_mode' : 'light_mode';
        
        toggle.addEventListener('click', function() {
          // Toggle the theme
          currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
          
          // Update button text
          toggle.innerText = currentTheme === 'dark' ? 'dark_mode' : 'light_mode';
          
          // Save choice
          localStorage.setItem('theme_mode', currentTheme === 'dark' ? 'dark_mode' : 'light_mode');
          
          setTimeout(function() {window.location.reload()}, 75)
        });
      });
    })();
  </script>
