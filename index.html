<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f5f5f5" />
  <meta name="description" content="GitHub User data (jayxdcode)" />
  <title>Template</title>
  <link rel="stylesheet" href="/global/const-styles.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/global/const-dark.css" type="text/css" media="all" />
  
  <link rel="stylesheet" href="/msg/proj-styles.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/msg/proj-dark.css" type="text/css" media="all" />
  
  <link rel="stylesheet" href="..abt-dark.css" type="text/css" media="all" />
  <link rel="stylesheet" href="abt-styles.css" type="text/css" media="all" />
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Mono&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  
  <script type="text/javascript" charset="utf-8">
    window.onload = () => {
      if (localStorage.getItem("themeMode") == 'dark_mode') {
        themeToggle.innerText = 'dark_mode';
        document.body.classList.add('dark');
      } else {
        themeToggle.innerText = "light_mode";
        document.body.classList.remove('dark');
      }
    }
  </script>
</head>

<body>
  <div id="header">
    <div id="leftGroup">
      <div id="pfpCont">
        <img src="https://avatars.githubusercontent.com/u/118164738?v=4" alt="jayxdcode" id="pfp" />
        <span class="vert"></span>
      </div>
      <div id="textCont">
        <span id="siteName">Site Name</span>
        <span class="lineBreak"></span>
        <span id="sub">Projects</span>
      </div>
    </div>
    
    <div id="rightGroup">
      <span id="themeToggle" class="material-symbols-outlined">light_mode</span>
      
      <div id="navBtn">
        <span id="a"></span>
        <span id="b"></span>
        <span id="c"></span>
      </div>
    </div>
  </div>
  
  <div id="siteNav">
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Template</a>
  </div>
  
  <div id="bodyf">
    
    <span class="title">
      < Repository Directory />
    </span>
    
    <div class="projSection">
      <div id="exclusive"></div>
    </div>
    
    <span class="title">
      < Projects />
    </span>
    
    <div class="projSection" id="pinnedRepos">
      <div class="t2">PINNED REPOSITORIES</div>
      <div class="sectionItem" id="a0">
        <a class="repoItem" href="#">
          <div class="repoTitle">Repository Name</div>
          <div class="repoDesc">Repository description goes here.</div>
          <div class="repoStats">
            <span class="stars">★ 0</span>
            <span class="forks">⑂ 0</span>
            <span class="updated">Updated: Month Day, Year</span>
          </div>
        </a>
      </div>
    </div>
    
    <div class="projSection" id="latestMods">
      <div class="t2">RECENTLY MODIFIED</div>
      <div class="sectionItem" id="b0">
        <a class="repoItem" href="#">
          <div class="repoTitle">Repository Name</div>
          <div class="repoDesc">Updated: Month Day, Year</div>
        </a>
      </div>
    </div>
    
  </div>
  
  <div id="footer">
    <div id="creds">
      <span id="cc">© 2025 jayxdcode</span>
      <span class="lineBreak"></span>
      <span>All Rights Reserved</span>
    </div>
  </div>
  
  <script src="/global/script.js" type="text/javascript" charset="utf-8"></script>
  <script src="/msg/proj-cont-generator.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
